<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo de Nave Espacial com Geometria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        #game-canvas {
            border: 1px solid #fff;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 100%;
            height: auto;
        }
        #score, #lives {
            margin-bottom: 10px;
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #f00;
            text-shadow: 0 0 20px #f00;
            display: none;
        }
        #restart-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            box-shadow: 0 0 10px #0ff;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        #thrust-btn {
            background-color: rgba(255, 0, 0, 0.3);
            border-color: #f00;
            box-shadow: 0 0 10px #f00;
        }
    </style>
</head>
<body>
    <div id="next-shape">
</div>
    <div id="game-container">
        <div id="lives">Vidas: 1</div>
        <div id="score">Pontua√ß√£o: 0</div>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <div id="left-btn" class="control-btn">‚Üê</div>
            <div id="right-btn" class="control-btn">‚Üí</div>
            <div id="thrust-btn" class="control-btn">üî•</div>
        </div>
        <div id="game-over">Game Over</div>
        <button id="restart-btn">Reiniciar</button>
    </div>
    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const thrustBtn = document.getElementById('thrust-btn');
        
        // Set canvas size
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const containerWidth = container.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth * 0.75; // 4:3 aspect ratio
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let score = 0;
        let lives = 1;
        let gameOver = false;
        let particles = [];
        let stars = [];
        let bullets = [];
        let geometricShapes = [];
        
        // Player ship
        const ship = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5,
            thrusterActive: false
        };
        
        // Controls
        const keys = {};
        
        // Touch controls
        leftBtn.addEventListener('touchstart', () => keys.ArrowLeft = true);
        leftBtn.addEventListener('touchend', () => keys.ArrowLeft = false);
        rightBtn.addEventListener('touchstart', () => keys.ArrowRight = true);
        rightBtn.addEventListener('touchend', () => keys.ArrowRight = false);
        thrustBtn.addEventListener('touchstart', () => fireBullet());
        thrustBtn.addEventListener('touchend', () => {});
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'ArrowUp' || e.key === ' ') {
                fireBullet();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Create stars for background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    color: `hsl(${Math.random() * 360}, 100%, 80%)`
                });
            }
        }
        
        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = star.color;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawShip() {
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.moveTo(ship.x, ship.y);
            ctx.lineTo(ship.x - ship.width / 2, ship.y + ship.height);
            ctx.lineTo(ship.x + ship.width / 2, ship.y + ship.height);
            ctx.closePath();
            ctx.fill();
            
            if (ship.thrusterActive) {
                ctx.fillStyle = '#f70';
                ctx.beginPath();
                ctx.moveTo(ship.x - 5, ship.y + ship.height);
                ctx.lineTo(ship.x, ship.y + ship.height + 15);
                ctx.lineTo(ship.x + 5, ship.y + ship.height);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function createGeometricShape() {
            const shapeTypes = ['circle', 'triangle', 'square', 'pentagon', 'hexagon'];
            const type = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
            const size = Math.random() * 20 + 15;
            
            const shape = {
                x: Math.random() * canvas.width,
                y: 0 - size,
                size: size,
                speed: Math.random() * 2 + 1,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                type: type,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.1
            };
            
            geometricShapes.push(shape);
        }
        
        function drawGeometricShapes() {
            geometricShapes.forEach(shape => {
                ctx.fillStyle = shape.color;
                ctx.save();
                ctx.translate(shape.x, shape.y);
                ctx.rotate(shape.rotation);
                
                switch(shape.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, shape.size, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(0, -shape.size);
                        ctx.lineTo(-shape.size, shape.size);
                        ctx.lineTo(shape.size, shape.size);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'square':
                        ctx.fillRect(-shape.size, -shape.size, shape.size * 2, shape.size * 2);
                        break;
                        
                    case 'pentagon':
                        drawPolygon(0, 0, shape.size, 5);
                        break;
                        
                    case 'hexagon':
                        drawPolygon(0, 0, shape.size, 6);
                        break;
                }
                
                ctx.restore();
            });
        }
        
        function drawPolygon(x, y, radius, sides) {
            ctx.beginPath();
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                const pointX = x + Math.cos(angle) * radius;
                const pointY = y + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(pointX, pointY);
                } else {
                    ctx.lineTo(pointX, pointY);
                }
            }
            ctx.closePath();
            ctx.fill();
        }
        
        function updateGeometricShapes() {
            for (let i = geometricShapes.length - 1; i >= 0; i--) {
                const shape = geometricShapes[i];
                shape.y += shape.speed;
                shape.rotation += shape.rotationSpeed;
                
                if (shape.y > canvas.height + shape.size) {
                    geometricShapes.splice(i, 1);
                    continue;
                }
                
                // Check for collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    const dx = bullet.x - shape.x;
                    const dy = bullet.y - shape.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < shape.size) {
                        // Create explosion
                        createExplosion(shape.x, shape.y);
                        
                        // Remove the bullet and shape
                        bullets.splice(j, 1);
                        geometricShapes.splice(i, 1);
                        
                        // Increase score
                        score += 10;
                        break;
                    }
                }
                
                // Check for collision with ship
                const shipDx = ship.x - shape.x;
                const shipDy = ship.y - shape.y;
                const shipDistance = Math.sqrt(shipDx * shipDx + shipDy * shipDy);
                
                if (shipDistance < shape.size + ship.width / 2) {
                    lives--;
                    livesElement.textContent = `Vidas: ${lives}`;
                    createExplosion(ship.x, ship.y);
                    
                    if (lives <= 0) {
                        gameOver = true;
                    }
                }
            }
        }
        
        function drawAsteroids() {
            // This function is now replaced by drawGeometricShapes
        }
        
        function updateAsteroids() {
            // This function is now replaced by updateGeometricShapes
        }
        
        function checkCollision() {
            // This function is now replaced by collision checks in updateGeometricShapes
        }
        
        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 60 + 10}, 100%, 50%)`,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * Math.PI * 2,
                    life: 100
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += Math.cos(particles[i].angle) * particles[i].speed;
                particles[i].y += Math.sin(particles[i].angle) * particles[i].speed;
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function createThrusterParticles() {
            if (ship.thrusterActive) {
                for (let i = 0; i < 2; i++) {
                    particles.push({
                        x: ship.x + (Math.random() * 10 - 5),
                        y: ship.y + ship.height,
                        radius: Math.random() * 2 + 1,
                        color: `hsl(${Math.random() * 60 + 10}, 100%, 50%)`,
                        speed: Math.random() * 2 + 1,
                        angle: Math.PI / 2,
                        life: 30
                    });
                }
            }
        }
        
        function updateScore() {
            scoreElement.textContent = `Pontua√ß√£o: ${score}`;
        }
        
        function fireBullet() {
            if (gameOver) return;
            
            bullets.push({
                x: ship.x,
                y: ship.y - ship.height / 2,
                width: 4,
                height: 10,
                speed: 7,
                color: '#0ff'
            });
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collision with geometric shapes
                for (let j = geometricShapes.length - 1; j >= 0; j--) {
                    const shape = geometricShapes[j];
                    const dx = bullets[i].x - shape.x;
                    const dy = bullets[i].y - shape.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < shape.size) {
                        // Create explosion
                        createExplosion(shape.x, shape.y);
                        
                        // Remove the bullet and shape
                        bullets.splice(i, 1);
                        geometricShapes.splice(j, 1);
                        
                        // Increase score
                        score += 10;
                        break;
                    }
                }
            }
        }
        
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y, bullet.width, bullet.height);
                
                // Add a glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = bullet.color;
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }
        
        function gameLoop() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawStars();
                drawParticles();
                gameOverElement.style.display = 'block';
                restartBtn.style.display = 'block';
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawShip();
            drawGeometricShapes();
            drawParticles();
            drawBullets();
            updateGeometricShapes();
            updateParticles();
            updateBullets();
            updateScore();
            createThrusterParticles();
            
            // Randomly create new geometric shapes
            if (Math.random() < 0.02) {
                createGeometricShape();
            }
            
            // Update ship position based on controls
            if (keys.ArrowLeft && ship.x > ship.width / 2) {
                ship.x -= ship.speed;
            }
            if (keys.ArrowRight && ship.x < canvas.width - ship.width / 2) {
                ship.x += ship.speed;
            }
            if (keys.ArrowUp) {
                ship.thrusterActive = true;
            } else {
                ship.thrusterActive = false;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        restartBtn.addEventListener('click', () => {
            gameOver = false;
            score = 0;
            lives = 3;
            geometricShapes.length = 0;
            bullets.length = 0;
            particles.length = 0;
            ship.x = canvas.width / 2;
            ship.y = canvas.height - 50;
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            livesElement.textContent = `Vidas: ${lives}`;
            gameLoop();
        });
        
        createStars();
        gameLoop();
    </script>
</body>
</html>
